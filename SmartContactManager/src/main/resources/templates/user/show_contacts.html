<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>View Contacts</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>

				<!--search -->
				<div class="search-container my-3">
					<input onkeyup="search()" id="search-input" type="text" class="form-control"
						placeholder="Search your contacts">
					
					<!-- result goes here -->
					<div class="search-result">
			
					</div>
					
				</div>

				<!--table -->
				<div class="table-responsive">
					<table class="table table-hover ">
						<thead class="thead-light ">
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Name</th>
								<th scope="col">Email</th>
								<th scope="col">Phone</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
							<!--repeat this tr -->
							<tr th:each="c : ${contacts}">
								<th scope="row" th:text="${'SCM'+c.cId}"></th>

								<td><img class="my_profile_picture"
									th:src="@{'/img/'+${c.imageUrl}}" alt="profile photo" /> <span
									th:text="${c.name}"></span></td>

								<td><a th:href="@{'/user/contact/'+${c.cId}}"> <span
										th:text="${c.email}"></span>
								</a></td>

								<td th:text="${c.phone}"></td>

								<td><a class="btn btn-danger" href="#"
									th:onclick="|deleteContact(${c.cId})|">Delete</a> <a
									class="btn btn-primary" th:href="@{'/user/update/'+${c.cId}}">Update</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>


				<!--pagination part -->
				<nav aria-label="Page navigation example">
					<ul class="pagination"  th:if="${totalPages!=0}">
						<li th:if="${currentPage!=0}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>

						<li th:classappend="${currentPage==i-1?'active':' '}" 
							th:each="i: ${#numbers.sequence(1,totalPages)}" class="page-item"><a
							th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link"
							href="#"><span th:text="${i}"></span></a></li>

						<li th:if="${currentPage+1!=totalPages}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
					</ul>
				</nav>


			</div>
		</div>
		
		<script>
			$(document).ready(()=>{
              $('.item').removeClass('active');
              $('#contacts-link').addClass('active');
			});
		</script>
	</section>
</body>
</html>
