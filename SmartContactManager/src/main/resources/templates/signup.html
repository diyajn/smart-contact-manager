<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Signup Page</title>
</head>
<body>
<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="mycard mt-2">

						<div th:if="${session.message}" th:classappend="${session.message.type}"
							class="alert" role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
						</div>


						<div class="container text-center">
							<img style="width: 80px;" alt="membership"
								th:src="@{/img/membership.png}">
						</div>

						<h1 class="text-center">Register Here!!</h1>

						<form novalidate="novalidate" th:action="@{/do_register}" method="post"
							th:object="${user}">

							<!-- name field -->
							<div class="form-group">
								<label for="name_field">Your Name</label> 
								<input type="text"
									name="name" class="form-control"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter here" th:value="${user.name}" required/>
								<!-- error div -->
								<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}"></div>
							</div>

							<!-- email field -->
							<div class="form-group">
								<label for="email_field">Your Email</label> <input type="email"
									name="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									th:value="${user.email}" required>
							</div>

							<!-- password field -->
							<div class="form-group">
								<label for="password_field">Your Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" required>
							</div>

							<!-- about field -->
							<div class="form-group">
								<textarea rows="5" class="form-control" name="about"
									placeholder="Enter something yourself" th:text="${user.about}"></textarea>
							</div>

							<!-- terms and conditions -->
							<div class="form-group form-check text-center">
								<input type="checkbox" class="form-check-input" id="agreement"
									name="agreement" /> <label for="agreement">Accept
									terms and conditions</label>
							</div>

							<!-- Buttons  -->
							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">
									Submit</button>
								<button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
